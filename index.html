<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/Logo.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"crossorigin=""/>
    <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"crossorigin=""></script>
    <script defer src="./src/js/mapa.js"></script>
    
    <link rel="stylesheet" href="./src/css/style.css">


    <title>GS - Home</title>
</head>
<body>
    
    <header>
        <a href="./index.html" class="logo-site"><img src="./src/assets/Logo.png" alt="Logo"></a>
        <nav>
            <ul>
                <li><a href="./index.html" class="icone-header"><img class="icone-header-img" src="./src/assets/Icone-home.png" alt="Icone Home">Home</a></li>
                <li><a href="./src/pages/sobre.html" class="icone-header"><img class="icone-header-img" src="./src/assets/Icone-sobre.png" alt="Icone Sobre">Sobre</a></li>
                <li><a href="./src/pages/quiz.html" class="icone-header"><img class="icone-header-img" src="./src/assets/Icone-quiz.png" alt="Icone Quiz">Quiz</a></li>
            </ul>
        </nav>
        <a href="./src/pages/contato.html" class="icone-header"><img class="icone-header-img" src="./src/assets/Icone-ajuda.png" alt="Icone Ajuda">Ajuda</a>
    </header>

    <main id="pagina-home">
        <section class="secao-mapa">
            <section class="mapa-container">
                <div id="mapa"></div>
            </section>
            <aside id="informacoes">
                <h2 class="titulo">Aguardando CEP...</h2>
            </aside>
        </section>
        <form id="campo-pesquisa-CEP">
            <input type="text" id="pesquisa-CEP" placeholder="Digite o CEP" required>
            <button class="btn" onclick="procurarCEP()">Procurar</button>
        </form>
    </main>

    <footer>
        <div id="rodape">
            <div id="rodape-contato">
                <h2 class="paragrafo">Contato</h2>
                <div id="icones-contato">
                    <img src="./src/assets/Icone-telefone.png" alt="Icone Telefone" class="icone">
                    <img src="./src/assets/Icone-email.png" alt="Icone Email" class="icone">
                </div>
            </div>
            <div id="rodape-redes">
                <h2 class="paragrafo">Redes sociais</h2>
                <div id="icones-redes">
                    <img src="./src/assets/Icone-instagram.png" alt="Icone Instagram" class="icone">
                    <img src="./src/assets/Icone-tiktok.png" alt="Icone TikTok" class="icone">
                    <img src="./src/assets/Icone-twitter.png" alt="Icone Twitter" class="icone">
                </div>
            </div>
        </div>
        <div id="direitos">
            <h2 class="paragrafo">&copy; Todos os direitos reservados</h2>
        </div>
    </footer>

</body>
</html>
